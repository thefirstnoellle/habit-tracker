<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitHaven</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/hh-logo.png">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/hh-logo.png" class="logo-img">
            <p>HabitHaven</p>
        </div>

    <div class="navbar">
        <ul class="links">
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </ul>
        <button class="cta">Login</button>
    </div>
</div>

    <div class="nav">
        <button class="addHabit">Add Habit +</button>
    </div>
    <div class="main">
        <div class="center">
            <div class="days">
                <p>Sun</p>
                <p>Mon</p>
                <p>Tues</p>
                <p>Wed</p>
                <p>Thurs</p>
                <p>Fri</p>
                <p>Sat</p>
            </div>
            <div class="dates">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
            </div>
        </div>
       
        <div class="sidenav">
            <p class="streak">Current Streak</p>
        </div>
    </div>

    <div class="footer">

    </div>
    
</body>
</html>
