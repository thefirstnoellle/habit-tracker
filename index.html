<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitHaven</title>
    <link rel="icon" href="images/hh-logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <div class="header">
        <div class="logo">
            <a href="index.html" class="logo-img-link"><img src="images/hh-logo.png" class="logo-img"></a>
            <button id="home" onclick="goToHome()">HabitHaven</button>
        </div>
        <div class="navigation">
            <div class="page-links">
                <button class="icon"><i class="fa fa-bars"></i></a>
                <button id="about" onclick="goToAbout()">About</button>
                <button id="inspiration" onclick="goToInspiration()">Inspiration</button>
                <button id="journal" onclick="goToJournal()">Journal</button>
            </div>
            <button class="cta" id="login" onclick="goToLogin()">Login</button>
        </div>
    </div>

    <div class="main">
                
        <div class="main-container">
            <div class="calendar-days">
                <p>Sun</p>
                <p>Mon</p>
                <p>Tues</p>
                <p>Wed</p>
                <p>Thurs</p>
                <p>Fri</p>
                <p>Sat</p>
            </div>
            <div class="calendar-dates">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
            </div>

            <div class="habit-container" id="habitContainer">
                <div class="firstHabit">Drink water
                    <form class="habitForm" id="habitForm">
                        <input type="radio" value="25" id="25" name="habit">
                        <label for="1">25 oz</label>
                        <input type="radio" value="50" id="50" name="habit">
                        <label for="5">50 oz</label>
                        <input type="radio" value="100" id="100" name="habit">
                        <label for="10">100 oz</label>
                    <input type="submit" value="Submit" id="complete">
                  </form>
                  <div><img src="images/progress-0.png" class="progress" id="progress"></div>
                </div>
                <div class="secondHabit">Go for a walk
                    <form class="habitForm" id="habitForm">
                        <input type="radio" value="25" id="25" name="habit">
                        <label for="1">1 km</label>
                        <input type="radio" value="50" id="50" name="habit">
                        <label for="5">5 km</label>
                        <input type="radio" value="100" id="100" name="habit">
                        <label for="10">10 km</label>
                        <input type="submit" value="Submit" id="complete">
                      </form>
                      <div><img src="images/progress-25.png" class="progress"></div>
                </div>
                <div class="thirdHabit">Meditate
                    <form class="habitForm" id="habitForm">
                        <input type="radio" value="25" id="25" name="habit">
                        <label for="1">1 min</label>
                        <input type="radio" value="50" id="50" name="habit">
                        <label for="5">5 min</label>
                        <input type="radio" value="100" id="100" name="habit">
                        <label for="10">10 min</label>
                        <input type="submit" value="Submit" id="complete">
                      </form>
                      <div><img src="images/progress-25.png" class="progress"></div>
                </div>
            </div>

        </div>   
        <div class="right-nav">
            <button id="add-habit">Add Habit +</button>
                <div id="myModal" class="habitModal">
                    <div class="modal-content">
                        <span id="close">&times;</span>
                        <h2>Add New Habit</h2>
                        <label for="habitName">Habit Name:</label><br>
                        <input type="text" id="habitName"><br>
                        <label for="goal">Goal:</label><br>
                        <input type="text" id="habitGoal"><br>
                        <label for="slectUnit">Unit:</label>
                        <select id="selectUnit">
                            <option value="minutes">Mins</option>
                            <option value="hours">Hours</option>
                            <option value="kilometers">Km</option>
                        </select>
                        <label for="favcolor">Select a color:</label>
                        <input type="color" id="habitColor" value="#A36361"><br><br>
                        <button id="saveHabit">Save</button>
                    </div>
                </div>

    
            <div class="streak">Current Streak:
                <p>0</p>
            </div>
            <div class="journal-nav">
                <label></label>
                <textarea placeholder="What's your motivation today?"></textarea>
                <a href="journal.html"><button>Add Journal Entry</button></a>   
            </div>
        </div>
                                     
</div>

<div class="footer"> 
    &#169; 2024 HabitHaven
</div>

<script src="./js/main.js"></script>  
</body>
</html>
